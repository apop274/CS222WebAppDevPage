    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            animation: slideSides 4s infinite alternate ease-in-out;
        }

        @keyframes slideSides {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(20px);
            }
        }

        .assignments {
            margin-top: 2rem;
        }

        .assignments a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.2);
        }

        .assignments a:hover {
            background: #fff;
            color: #f5576c;
            transform: scale(1.1);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
